default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: patients_dev
  username: virmani
  password: <%= ENV["PG_PASSWORD"] %>
  host: 127.0.0.1

