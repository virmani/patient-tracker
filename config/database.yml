test:
  <<: *default
  database: patients_test
  username: virmani
  password: <%= ENV["PG_PASSWORD"] %>
  host: 127.0.0.1

production:
  <<: *default
  database: patients_production
  username: myapp
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
